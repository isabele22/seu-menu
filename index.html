<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Seu Menu</title>
    <link rel="stylesheet" href="style.css" class="">

<body>
    <main>
        <header>
            <div class="title">
                <h2>Seu Menu</h2>
            </div>

            <div class="button-container">
                <button class="filter-button" date-id="all">All</button>              
                <button class="filter-button" date-id="breakfast">BreakFast</button>

                <button class="filter-button" date-id="shakes">Shakes</button>
            </div>
            
        </header>
        <section class="manu">
            <div class="menu-items">
               <div class="item-image">
                <img src="/img/item-1.jpeg" alt="">
               </div>

               <div class="item-info">
                <div class="item-title">
                    <p>Buttermilk Pancakes</p>
                    <p class="price">R$15</p>
                </div>

                <div class="item-description">
                    <p>
                        I'm baby woke milkshk wolf bitters live-edge blue bottle, hammock freegan copper mug whatever cold-pressed.
                    </p>
                </div>
               </div>
            </div>
        </section>
    </main>

</html>
